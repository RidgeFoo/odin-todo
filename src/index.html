<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GoDo</title>
    <link rel="shortcut icon" href="./images/checked.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h1>GoDo</h1>
        <img src="./images/check-solid.svg" alt="check" />
      </div>
      <button id="add-task" data-tippy-content="Add task">
        <img src="./images/plus-solid.svg" alt="add" />
      </button>
    </header>
    <nav>
      <div id="nav-container">
        <div id="quick-filters">
          <div id="inbox" class="quick-filter">
            <img src="./images/inbox-solid.svg" alt="inbox" />
            <div class="quick-filter-label">Inbox</div>
          </div>
          <div id="today" class="quick-filter">
            <img src="./images/calendar-day-solid.svg" alt="today" />
            <div class="quick-filter-label">Today</div>
          </div>
          <div id="upcoming" class="quick-filter">
            <img src="./images/calendar-days-solid.svg" alt="upcoming" />
            <div class="quick-filter-label">Upcoming</div>
          </div>
        </div>
        <div class="projects">
          <div id="project-drop-down">
            <img src="./images/chevron-right-solid.svg" alt="dropdown" />
            <div id="project-label">Projects</div>
          </div>
        </div>
      </div>
    </nav>
    <div id="main"></div>
    <footer></footer>
  </body>
</html>
